<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Home Page</title>
        <script src="script.js"></script>
        <script src="script2.js"></script>
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    </head>
    <body>
        <header>
            <button>
                <img class="lightMode" src="https://img.icons8.com/?size=100&id=vEAgTwhMAu1R&format=png&color=e8e8e8" alt="Light Mode">
            </button>
            <a class="user" href="https://github.com/JGuilherme-aa1603">
                <img id="userImage" alt="user image">
            </a>
        </header>
        <div class="principal">
            <form action="https://www.google.com/search" method="get" onsubmit="return checkInput();">
                <div class="input-container">
                    <input id= "searchInput"name= "q" type="search" autocomplete="off" autofocus placeholder="Pesquise com o Google">
                    <button type="submit" class="search-icon">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
            </form>
            <div class="sites">
                <a href="https://www.youtube.com">
                    <img class="logo" src="images/youtube.png" alt="youtube logo">
                    <p>Youtube</p>
                </a>
                <a href="https://github.com">
                    <img class="logo" src="images/github.png" alt="github logo">
                    <p>GitHub</p>
                </a>
                <a href="https://mail.google.com/mail/u/0/#inbox">
                    <img class="logo" src="images/gmail.png" alt="gmail logo">
                    <p>Gmail</p>
                </a>
                <a href="https://chatgpt.com/">
                    <img class="logo" src="images/chatgpt.png" alt="chatgpt logo">
                    <p>ChatGpt</p>
                </a>
                <a href="https://www.nexusmods.com/skyrimspecialedition">
                    <img class="logo" src="images/nexusmods.png" alt="nexusmods logo">
                    <p>NexusMods</p>
                </a>

            </div>
        </div>
        <footer>
            <button>
                <img src="images/userg.jpg" alt="Foto do Guilherme">
            </button>
            <button>
                <img src="images/userp.png" alt="Foto do Pedro">
            </button>
        </footer>
    </body>
</html>
